<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <title>CFB Cursos - JavaScript</title>
            <meta charset="utf-8"/>

            <script>


            var nota=prompt("Digite sua nota");
            var res;

            if(nota>10){
                res="Dados Incorretos";
            }
            else if(nota >=7){
                res="Aprovado!";

            }
            else if((nota <7)&&(nota>4)){
                res="Recuperação";
            }
            else if((nota<4)&&(nota>0)){
                res="Reprovado";
            }
            

            document.write(res);
        

            </script>

        </head>
        <body>


        </body>
    </html>
