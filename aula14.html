<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <title>CFB Cursos - JavaScript</title>
            <meta charset="utf-8"/>

            <script>
                //push = insere no final do array que começa do 0
                //unshift = insere no inicio do array
                //pop = remove do final
                //shift = remove do inicio
                //splice = remove de qualquer posição do array


            var times=[];

            times.push("Flamengo");
            times.push("Vasco");
            times.push("Cruzeiro");
            times.push("Internacional");
            times.push("Fluminense");
            times.push("São Paulo");
            times.push("Atlético MG");
            times.push("Grêmio");
            times.unshift("Palmeiras");
            times.pop();
            times.shift();
            times.splice(1,3);

            document.write(times[0]+"<br>");
            document.write(times[1]+"<br>");
            document.write(times[2]+"<br>");
            document.write(times[3]+"<br>");
            document.write(times[4]+"<br>");
            document.write(times[5]+"<br>");
            document.write(times[6]+"<br>");
            document.write(times[7]+"<br>");
            document.write(times[8]+"<br>");
            
            
            
            
            </script>

        </head>
        <body>


        </body>
    </html>
